<html>
    <head>
    <title>login</title>
    <link rel="stylesheet" href="style.css">
   </head>
   <body>
       <div class="hero">
           <div class="form-box">
               <div class="button-box">
                   <div id="btn"></div>
                   <button type="button" class="toggle-btn" onclick="login()">login</button>
                   <button type="button" class="toggle-btn"onclick="register()">register</button>
               </div>
               <div id="login" class="input-group">
                   <input type="text" class="input-field" placeholder="user id"
                   required>
                   <input type="password" class="input-field" placeholder="password"
                   required>
                   <input type="checkbox" class="check-box"><span>remember password</span>
                   <button type="submit" class="submit-btn">login</button>
               </div>
               <div id="register" class="input-group">
                <input type="text" class="input-field" placeholder="user id"
                required>
                <input type="text" class="input-field" placeholder="email id"
                required>
                <input type="password" class="input-field" placeholder="password"
                required>
                <input type="checkbox" class="check-box"><span>i agree to this</span>
                <button type="submit" class="submit-btn">register</button>
               </div>

           </div>
           <script>
               var x = document.getElementById("login");
               var y = document.getElementById("register");
               var z = document.getElementById("btn");
               function register(){
                   x.style.left ="400px";
                   y.style.left ="50";
                    z.style.left ="110px"

               }
               function login(){
                   x.style.left ="50px";
                   y.style.left ="450px";
                   z.style.left ="0"
                
               }
               
           </script>
           
       </div>
   </body> 
   </html>
